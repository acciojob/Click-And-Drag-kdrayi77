<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Cubes</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 2px solid #333;
      background: #fff;
      padding: 10px;
    }

    .cube {
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      position: absolute;
      cursor: grab;
      border-radius: 8px;
      transition: box-shadow 0.2s ease;
    }

    .cube:active {
      cursor: grabbing;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const cubes = document.querySelectorAll('.cube');
    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    // Initial grid placement
    cubes.forEach((cube, index) => {
      const col = index % 2;
      const row = Math.floor(index / 2);
      cube.style.left = `${col * 100}px`;
      cube.style.top = `${row * 100}px`;
    });

    // Mouse down: start dragging
    cubes.forEach(cube => {
      cube.addEventListener('mousedown', (e) => {
        selectedCube = cube;
        offsetX = e.clientX - cube.offsetLeft;
        offsetY = e.clientY - cube.offsetTop;
      });
    });

    // Mouse move: drag cube
    document.addEventListener('mousemove', (e) => {
      if (!selectedCube) return;

      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;

      // Boundary constraints
      const maxX = container.clientWidth - selectedCube.offsetWidth;
      const maxY = container.clientHeight - selectedCube.offsetHeight;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      selectedCube.style.left = `${x}px`;
      selectedCube.style.top = `${y}px`;
    });

    // Mouse up: drop cube
    document.addEventListener('mouseup', () => {
      selectedCube = null;
    });
  </script>
</body>
</html>
